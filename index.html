<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wooden Stairs AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="stairs-model" src="wooden_stairs_5_mb.glb"></a-asset-item>
        <audio id="bg-sound" src="videoplayback.mp3" preload="auto" autoplay loop></audio>
      </a-assets>

      <a-marker preset="custom" type="pattern" url="marker.patt">
        <a-entity gltf-model="#stairs-model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        <a-sound src="#bg-sound" autoplay="true" loop="true" position="0 0 0"></a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
